buildscript {
	dependencies {
		classpath group: "com.gradle", name: "build-scan-plugin", version: "1.16"
		classpath group: "com.liferay", name: "com.liferay.gradle.plugins.source.formatter", version: "latest.release"
	}

	repositories {
		maven {
			url "https://plugins.gradle.org/m2/"
		}

		maven {
			url "https://repository-cdn.liferay.com/nexus/content/groups/public"
		}
	}
}

apply plugin: "com.gradle.build-scan"

task clean(type:Delete)

buildScan {
	termsOfServiceUrl = "https://gradle.com/terms-of-service"
	termsOfServiceAgree = "yes"
}

clean {
	doFirst {
		String mavenLocalRepo = System.getProperty("maven.local.repo")

		if (mavenLocalRepo != null) {
			delete mavenLocalRepo
		}
	}
}

subprojects {
	repositories {
		maven {
			url "https://repository-cdn.liferay.com/nexus/content/groups/public"
		}
	}

	apply plugin: "com.liferay.source.formatter"

	checkSourceFormatting {
		maxLineLength = 120
	}

	formatSource {
		maxLineLength = 120
	}

	plugins.withId("java") {
		repositories {
			flatDir {
				dirs "${rootProject.projectDir}/libs"
			}

			maven {
				url "https://repository-cdn.liferay.com/nexus/content/groups/public"
			}
		}

		sourceCompatibility = "1.8"
		targetCompatibility = "1.8"
	}
}
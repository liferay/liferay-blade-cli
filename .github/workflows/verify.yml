        with:
          name: LinuxJDK11-tests.zip
          path: tests.zip
  MacOSJDK8:
    name: MacOS JDK8
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Set up JDK8
        uses: actions/setup-java@v1

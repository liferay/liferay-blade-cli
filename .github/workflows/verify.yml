          name: LinuxJDK11-tests.zip
          path: tests.zip
      - name: Run reporter
        uses: check-run-reporter/action@v2.0.0
        if: ${{ always() }}
        with:
          label: "Linux JDK11 test reports"
          report: "**/TEST-*.xml"
          token: "7793a209-c075-4644-9bdb-9205dbe5c4e7"

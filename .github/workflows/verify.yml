name: CI Build

on:
  pull_request:
    paths-ignore:
      - '*.commits'
      - '*.markdown'
      - '**/*.markdown'

env:
  LC_ALL: en_US.UTF-8

jobs:
  CheckSourceFormatting:
    name: Check source formatting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Set up JDK8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Cache
        uses: actions/cache@v1
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Build
        shell: bash
        run: |
          ./gradlew --no-daemon checkSourceFormatting
  LinuxJDK8:
    name: Linux JDK8
    runs-on: ubuntu-latest
    timeout-minutes: 100
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
      - name: Setup Java 8
        uses: actions/setup-java@v3
        with:
          java-version: 8
          distribution: 'zulu'
          cache: gradle
      - name: Cache
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Build
        shell: bash
        env:
          GITHUB_CI: "true"
        run: |
          ./run-tests.sh
      - name: Upload tests zip
        uses: actions/upload-artifact@v1
        if: failure()
        with:
          name: LinuxJDK8-tests.zip
          path: tests.zip
      - name: Run reporter
        uses: check-run-reporter/action@v2.0.0
        if: ${{ always() }}
        with:
          label: "Linux JDK8 test reports"
          report: "**/TEST-*.xml"
          token: "7793a209-c075-4644-9bdb-9205dbe5c4e7"
  LinuxJDK11:
    name: Linux JDK11
    runs-on: ubuntu-latest
    timeout-minutes: 100
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
      - name: Setup Java 11
        uses: actions/setup-java@v3
        with:
          java-version: 11.0.20
          distribution: 'zulu'
          cache: gradle
      - name: Cache
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Build
        shell: bash
        env:
          GITHUB_CI: "true"
        run: |
          ./run-tests.sh
      - name: Upload tests zip
        uses: actions/upload-artifact@v1
        if: failure()

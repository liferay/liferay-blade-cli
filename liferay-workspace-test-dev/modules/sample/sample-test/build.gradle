sourceCompatibility = "1.8";
targetCompatibility = "1.8";

copyTestModules {
	dependsOn ":modules:sample:sample-api:deploy", ":modules:sample:sample-service:deploy"
}

testIntegrationTomcat{
	overwriteCopyTestModules = true
}

